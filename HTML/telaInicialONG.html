<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-tela-ong">
        <div class="nav-bar">
            <div class="button-cadastro-problema">
                <button>
                    <a href="../HTML/cadastroProblema.html">Cadastrar Problema</a>
                </button>
            </div>
        </div>
        <div class="conteudo-tela">
            <div id="side-bar">
                <div id="content-items">
                    <div class="user">
                        <img src="../CSS/imagens/usuario-de-perfil.png" alt="Avatar">
                    </div>
                    <ul class="side-items">
                        <li class="side-item">
                            <a href="#">
                                <i id="open-icon" class="fa-solid fa-gear"></i>
                                <span class="item-description">
                                    Configurações
                                </span>
                            </a>
                        </li>

                    </ul>
                    <button id="btn-open-side-bar">
                        <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div id="logout">
                    <button id="logout-btn" onclick="logout(event)">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description">
                            Sair
                        </span>
                    </button>
                </div>
            </div>

            <div class="problemas-cadastrados">
                <h3 class="title-problema">Problemas Cadastrados</h3>
                <div class="card-problema" id="card-problema">

                </div>
            </div>

            <div class="projetos-andamento">
                <h3 class="title-projeto"></h3>
                <div class="card-projeto" id="card-projeto">

                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('btn-open-side-bar').addEventListener('click', function () {
            document.getElementById('side-bar').classList.toggle('open-sidebar');
        });

        function logout(event) {
            event.preventDefault()

            Swal.fire({
                icon: "warning",
                title: "Atenção!",
                text: "Quer mesmo sair do Sistema!?",
                showCancelButton: true,
                confirmButtonText: "Sim",
                cancelButtonText: "Não",
            })
                .then((result) => {
                    if (result.isConfirmed) {

                        window.location.href = 'telaInicialONG.html';
                    }
                });


        }

        document.addEventListener("DOMContentLoaded", function () {
            const problemContainer = document.getElementById('card-problema');

            // Recuperar todos os problemas cadastrados
            const problemas = JSON.parse(localStorage.getItem('problemas')) || [];

            // Para cada problema, criar e adicionar um card ao container de problemas
            problemas.forEach(function (problema) {
                const newCard = document.createElement('div');
                newCard.classList.add('card');
                newCard.innerHTML = `
                    <h3>${problema.titulo}</h3>
                    <p>Segmento: ${problema.segmento}</p>
                    <a href="detalhes_problema.html?titulo=${encodeURIComponent(problema.titulo)}&segmento=${encodeURIComponent(problema.segmento)}">Detalhes</a>
                `;
                problemContainer.appendChild(newCard);
            });
        });
    </script>
</body>

</html>
